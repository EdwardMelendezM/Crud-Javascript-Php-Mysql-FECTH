<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header style="padding:20px; background-color: rgb(4, 184, 100);">
            <h1 style="text-align:center; font-size: 50px; color: #fff;">CRUD CON FECTH, JAVASCRIPT, PHP Y MYSQL</h1>
        </header>
        <br>
        <div class="row">

            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">

                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Actualizar()">
                        
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- ESTO ES PARTE DEL BODY-->
                                <div class="mb-3">
                                    <label for="" class="form-label">ID:</label>
                                    <!-- Readonly solo hace de lectura-->
                                    <input readonly type="text" 
                                    class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="ID">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" required
                                    class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Empleado">
                                </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input required type="email" class="form-control" name="correoEditar" id="correoEditar" aria-describedby="emailHelpId" placeholder="correo empleado">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <br>
            <div class="cold-md-5">
                <div class="card">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text"
                                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Empleado" required> 
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="correo empleado" required>
                            </div>

                            <button type="submit" class="btn btn-success">Agregar Empleado</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="cold-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">
                        <!--Aqui se ingresaran los demas -->
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
